<!-- Equipamento Form -->
<div class="form-group">
    <h1>Add manuals this is Equipo</h1>
</div>
<form method="post" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %} 
    {% include 'partials/form.html' %}
    {% comment %} <div class="form-group"> 
        <label for="id_nome_equipamento">Equipo<span style="color: red;">*</span></label>
        <select class="form-control" id="id_nome_equipamento" name="equipamento" required>
            {% for equipamentos in form.nome_equipamento %}
            {{ equipamentos }}
            {% endfor %}
        </select>
    </div> 
    <div class="form-group">
        <label for="id_ns_min">ns_min<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="id_ns_min" name="ns_min" required
        > 
    </div>

    <div class="form-group">
        <label for="id_pdf">Files PDF Manuals<span style="color: red;">*</span></label>
        <input type="file" class="input-group-text" id="id_pdf" name="pdf" required >
    </div> {% endcomment %}
    
     <div class="form-group">
        <button type="submit" class="btn btn-secondary mr-2">Adicionar</button> 
        <a class="btn btn-secondary mr-2" role="button" href="{% url 'equipamentos' %}">Cancel</a> 
    </div> 

     <div class="form-group">
        {% if object.pk %}
        <a class="btn btn-outline-dark mr-2" href="{% url 'manual-delete' object.pk %}">Delete</a>
        {% endif %}
    </div>
</form>
